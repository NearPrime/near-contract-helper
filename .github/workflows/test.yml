name: Node.js CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 12.x
        cache: 'yarn'
    - run: yarn
    - run: yarn test

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 12.x
        cache: 'yarn'
    - run: yarn
    - run: yarn lint
