name: deployment
on:
    pull_request:
        branches:
            - master
jobs:
    test:
        strategy:
            fail-fast: true
            matrix:
                near_wallet_env: [testnet, testnet_STAGING, mainnet, mainnet_STAGING]
                test_dynamo_port: [8005, 8006, 8007, 8008]
            max-parallel: 2
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 12
            - run: npm install -g yarn
            - run: yarn

            - name: environment tests
              env:
                  NEAR_WALLET_ENV: ${{ matrix.near_wallet_env }}
                  TEST_DYNAMO_PORT: ${{ matrix.test_dynamo_port }}
              run: yarn test
