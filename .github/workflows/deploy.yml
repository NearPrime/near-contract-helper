name: deployment
on:
    pull_request:
        branches:
            - master
jobs:
    test:
        strategy:
            fail-fast: true
            matrix:
                near_wallet_env: [testnet, testnet_STAGING, mainnet, mainnet_STAGING]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 12
            - run: npm install -g yarn
            - run: yarn

            - name: environment tests
              env:
                  NEAR_WALLET_ENV: ${{ matrix.near_wallet_env }}
              run: yarn test
