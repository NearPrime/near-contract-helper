name: deployment
on:
    pull_request:
        branches:
            - master
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 12
            - run: npm install -g yarn
            - run: yarn && yarn lint
    test:
        uses: ./.github/workflows/build_node.yml
